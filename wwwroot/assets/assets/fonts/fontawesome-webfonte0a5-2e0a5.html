<head>
<title>404 error</title>
<style>

*{
margin:0;
padding:0;
bor-sizing:border-box;
}

section{
display:block;
}

.container {
  max-width: 1000px;
  margin:0 auto;
}

.not-found-404 {
  text-align: center;
  padding: 20px 0;
}

.illustration {
  height: 306px;
  width: 662px;
  display: inline-block;
margin-top: 60px;
position: relative;
}

.illustration .island {
  height: 306px;
  width: 662px;
  
  background:url("../../../hrylabour.gov.in/assets/images/island.png") no-repeat center center / 100% auto;
position: absolute;
z-index: 0;
}

.illustration .char {
  height: 214px;
  left: 301px;
  top: 70px;
  width: 124px;
  background:url("../../../hrylabour.gov.in/assets/images/char.png") no-repeat 0 0 / 100% auto;
display: inline-block;
position: absolute;
z-index: 2;
}

.illustration .hand{
	background: url(../../../hrylabour.gov.in/assets/images/hand.png) no-repeat;
	width:93px;
	height: 52px;
	background-size: 100%;
	display: inline-block;
	z-index: 1;
	position: absolute;
	top: 105px;
	left:392px;
	-moz-animation: 1s ease 0s normal none infinite hand;
  -moz-transform-origin: 0% 80%;
  -webkit-animation:hand 1s infinite ease-in-out;
  -webkit-transform-origin:0% 80%;
  -o-animation: 1s ease 0s normal none infinite hand;
  -o-transform-origin: 0% 80%;
  -o-animation:hand 1s infinite ease-in-out;
  -o-transform-origin:0% 80%;
  -ms-animation: 1s ease 0s normal none infinite hand;
  -ms-transform-origin: 0% 80%;
  -ms-animation:hand 1s infinite ease-in-out;
  -ms-transform-origin: 0% 80%;
  animation: 1s ease 0s normal none infinite hand;
  transform-origin: 0% 80%;
  animation:hand 1s infinite ease-in-out;
  transform-origin: 0% 80%;
}
@-moz-keyframes hand {
0%{-moz-transform:rotate(-4deg)}
50%{-moz-transform:rotate(4deg)}
100%{-moz-transform:rotate(-4deg)}
}

@-webkit-keyframes hand {
0%{-webkit-transform:rotate(-4deg)}
50%{-webkit-transform:rotate(4deg)}
100%{-webkit-transform:rotate(-4deg)}
}

@-o-keyframes hand {
0%{-o-transform:rotate(-4deg)}
50%{-o-transform:rotate(4deg)}
100%{-o-transform:rotate(-4deg)}
}

@-ms-keyframes hand {
0%{-ms-transform:rotate(-4deg)}
50%{-ms-transform:rotate(4deg)}
100%{-ms-transform:rotate(-4deg)}
}

@keyframes hand {
0%{transform:rotate(-4deg)}
50%{transform:rotate(4deg)}
100%{transform:rotate(-4deg)}
}

.btn-action {
  background-color: #1976d2;
  border-radius: 4px;
  color: #fff;
  font-size: 18px;
  margin-top: 15px;
  padding: 14px 42px;
  text-transform: uppercase;
  font-family: arial;
}

.take-out a {
  text-decoration: none;
}

.not-found-404 h1 {
  color:#1976D2;
  font-family: arial;
  font-size: 90px;
  font-weight: 600;
  text-align: center;
}

.not-found-404 h2 {
  font-size: 30px;
  font-weight: 600;
  margin: 5px 0;
  text-align: center;
  text-transform: uppercase;
  font-family:arial;
}
.btn-action {
  font-size: 13px;
  padding: 14px 15px;
}

.col-sm-12.take-out {
  margin: 0 auto;
  width: 200px;
}
</style>
</head>
<body>
<div class="container">
    <div class="not-found-404">
	<section>
		<div class="container">
			<div class="row">
				<div>
					<h1>404</h1>
					<h2>Page not found</h2>
					<p>It looks like you're lost...</p>
				</div>
			</div>
		</div>
	</section>
	<!-- end Header -->
	
	<!-- Illustration -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="illustration">
						<div class="island"></div>
						<div class="char"></div>
						<div class="hand"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end Illustration -->
	
	<!-- Button -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 take-out">
                                    <a href="https://hrylabour.gov.in/"><div class="btn btn-action">Take me out of here</div></a>
				</div>
			</div>
		</div>
	</section>
	
</div>
</div>
</body>
